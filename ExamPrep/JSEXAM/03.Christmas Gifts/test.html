<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .left-container {
        display: flex;
        flex-direction: column;
      }

      .div1,
      .div2,
      .div3 {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px; /* Add some margin for better spacing */
      }

      .div3 {
        flex: 1;
        max-width: 400px;
      }
    </style>
    <title>Flexbox Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="div1">Content of Div 1</div>
        <div class="div2">Content of Div 2</div>
      </div>
      <div class="div3">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero
        assumenda obcaecati optio eveniet eligendi reiciendis, temporibus,
        recusandae repellendus cum minus soluta debitis nesciunt! Fugit possimus
        molestias fugiat! Consectetur, qui quaerat?
      </div>
    </div>
  </body>
</html>
